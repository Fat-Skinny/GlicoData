<div class="container centralizedElement fr">
    <div class="margin3p">
        <h3>Register from : {{register.REGISTERDAY | date:'MM/dd/yyyy'}}</h3>
    </div></br>
      <div class="well well-sm">
          Breakfast time</br>
          <input type="time" class="transparentElement margin10px" ng-model="register.BREAKFAST_TIME"/>
          Breakfast glicemic value</br>
          <input type="number" class="transparentElement margin10px" ng-model="register.BREAKFAST_VALUE"/>
          <button class="btn btn-block btn-success noFocus" ng-disabled="register.BREAKFAST_TIME == null || register.BREAKFAST_VALUE == null" ng-click="updateBreakFast()">Update values</button>
      </div>
    </br>
      <div class="well well-sm">
          Middle Morning lunch time</br>
          <input type="time" class="transparentElement margin10px" ng-model="register.MIDDLEMORNINGLUNCH_TIME"/>
          Middle Morning lunch glicemic value</br>
          <input type="number" class="transparentElement margin10px" ng-model="register.MIDDLEMORNINGLUNCH_VALUE"/>
          <button class="btn btn-block btn-success noFocus" ng-disabled="register.MIDDLEMORNINGLUNCH_TIME == null || register.MIDDLEMORNINGLUNCH_VALUE == null" ng-click="updateMiddleMorning()">Update values</button>
      </div>
    </br>
      <div class="well well-sm">
          Lunch time</br>
          <input type="time" class="transparentElement margin10px" ng-model="register.LUNCH_TIME"/>
          Lunch glicemic value</br>
          <input type="number" class="transparentElement margin10px" ng-model="register.LUNCH_VALUE"/>
          <button class="btn btn-block btn-success noFocus" ng-disabled="register.LUNCH_TIME == null || register.LUNCH_VALUE == null" ng-click="updateLunch()">Update values</button>
      </div>
    </br>
      <div class="well well-sm">
          Afternoon lunch time</br>
          <input type="time" class="transparentElement margin10px" ng-model="register.AFTERNOONLUNCH_TIME"/>
          Afternoon lunch glicemic value</br>
          <input type="number" class="transparentElement margin10px" ng-model="register.AFTERNOONLUNCH_VALUE"/>
          <button class="btn btn-block btn-success noFocus" ng-disabled="register.AFTERNOONLUNCH_TIME == null || register.AFTERNOONLUNCH_VALUE == null" ng-click="updateAfternoon()">Update values</button>
      </div>
    </br>
      <div class="well well-sm">
          Dinner time</br>
          <input type="time" class="transparentElement margin10px" ng-model="register.DINNER_TIME"/>
          Dinner glicemic value</br>
          <input type="number" class="transparentElement margin10px" ng-model="register.DINNER_VALUE"/>
          <button class="btn btn-block btn-success noFocus" ng-disabled="register.DINNER_TIME == null || register.DINNER_VALUE == null" ng-click="updateDinner()">Update values</button>
      </div>
    </br>


</div>
