<div class="container centralizedElement fr">
  <div class="well well-sm">
    <h4>Notifications</h4></br>
    <label class="checkbox marginleft7p"><input type="checkbox" ng-model="settingsView.bf">Breakfast</label>
    <input type="time" class="transparentElement margin10px" ng-model="settingsView.bf_time"/>
    <hr>
    <label class="checkbox marginleft7p"><input type="checkbox" ng-model="settingsView.mml">Middle Morning</label>
    <input type="time" class="transparentElement margin10px" ng-model="settingsView.mml_time"/>
    <hr>
    <label class="checkbox marginleft7p"><input type="checkbox" ng-model="settingsView.l">Lunch</label>
    <input type="time" class="transparentElement margin10px" ng-model="settingsView.l_time"/>
    <hr>
    <label class="checkbox marginleft7p"><input type="checkbox" ng-model="settingsView.afl">Afternoon</label>
    <input type="time" class="transparentElement margin10px" ng-model="settingsView.afl_time"/>
    <hr>
    <label class="checkbox marginleft7p"><input type="checkbox" ng-model="settingsView.d">Dinner</label>
    <input type="time" class="transparentElement margin10px" ng-model="settingsView.d_time"/>
    <button class="btn btn-block btn-success noFocus" ng-click="settingsView.setNotifications()">Set notifications</button>
  </div>
</div>
