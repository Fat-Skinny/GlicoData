<div class="container centralizedElement">
        Register date</br><input type="date" ng-model="rDate" class="transparentElement"/></br>
    <hr>Glicemic period</br><select ng-model="rPeriod" class="transparentElement">
                        <option value="BF">Breakfast</option>
                        <option value="ML">Middle morning lunch</option>
                        <option value="L">Lunch</option>
                        <option value="ANL">Afternoon lunch</option>
                        <option value="D">Dinner</option>
                     </select></br>
    <hr>Glicemic time</br><input type="time" ng-model="rTime"  class="transparentElement"/>
    <hr>Glicemic value</br><input type="number" ng-model="rGlicemic"  class="transparentElement"/>
    <hr>Carbohydrates consumed</br><input type="number" ng-model="rCarbo"  class="transparentElement"/>
</div>
