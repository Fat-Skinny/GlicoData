<div class="container fr">
  <div class="well well-sm margin4p">
    <h4>Notifications<span class="pull-right glyphicon glyphicon-question-sign"></span></h4></br>
    <label class="checkbox marginleft7p"><input type="checkbox" ng-model="othersView.bf">Breakfast</label>
    <input type="time" class="transparentElement margin10px" ng-model="othersView.bf_time"/>
    <hr>
    <label class="checkbox marginleft7p"><input type="checkbox" ng-model="othersView.mml">Middle Morning</label>
    <input type="time" class="transparentElement margin10px" ng-model="othersView.mml_time"/>
    <hr>
    <label class="checkbox marginleft7p"><input type="checkbox" ng-model="othersView.l">Lunch</label>
    <input type="time" class="transparentElement margin10px" ng-model="othersView.l_time"/>
    <hr>
    <label class="checkbox marginleft7p"><input type="checkbox" ng-model="othersView.afl">Afternoon</label>
    <input type="time" class="transparentElement margin10px" ng-model="othersView.afl_time"/>
    <hr>
    <label class="checkbox marginleft7p"><input type="checkbox" ng-model="othersView.d">Dinner</label>
    <input type="time" class="transparentElement margin10px" ng-model="othersView.d_time"/>
    <button class="btn btn-block btn-success noFocus" ng-click="setNotifications()" ng-disabled="othersView.bf_time == null ||
    othersView.mml_time == null || othersView.l_time == null || othersView.afl_time == null || othersView.d_time == null">Set notifications</button>
  </div>
  <div class="well well-sm">
    <h4>Make a pdf of the registers<span class="pull-right glyphicon glyphicon-question-sign"></span></h4></br>
    Create pdf from</br>
    <input type="date" class="transparentElement margin10px" min="{{othersView.firstRegisterDate | date:'yyyy-MM-dd'}}" max="{{othersView.yesterday | date:'yyyy-MM-dd'}}" ng-model="othersView.startDate"/>
    To</br>
    <input type="date" class="transparentElement margin10px" min="{{othersView.startDate | date:'yyyy-MM-dd'}}" max="{{othersView.now | date:'yyyy-MM-dd'}}" ng-model="othersView.endDate" ng-disabled="othersView.startDate == null"/></br>
    <button class="btn btn-block btn-success noFocus" ng-disabled="othersView.endDate == null || othersView.startDate == null" ng-click="makePDF()">Go</button>
  </div>

</div>
